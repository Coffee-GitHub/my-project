            }
            function Ravine() {
                document.getElementById("myRoof").style.filter = "invert(16%) sepia(5%) saturate(500%) hue-rotate(64deg) brightness(80%) contrast(120%) grayscale(90%)";
                document.getElementById("myBarrel").style.filter = "invert(16%) sepia(5%) saturate(1000%) hue-rotate(64deg) brightness(50%) contrast(100%) grayscale(90%)";
            }
            function Sunset() {
                document.getElementById("myRoof").style.filter = "brightness(120%) contrast(120%) saturate(190%) grayscale(30%)";
                document.getElementById("myBarrel").style.filter = "brightness(120%) contrast(120%) saturate(190%) grayscale(30%)";
            }
        </script>
    </body>
</html>
